<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  
  <title>Blank App</title>
</head>
<body>
  <script type="text/javascript" src="cordova.js"></script>
  <div class="" data-role="page" id="main">
    <div class="" data-role="header">
      SMART-Wasknijper
    </div>
    <div class="ui-content" data-role="main">
		<div class="dCond"></div>
		<div class="dIcon"></div>
		<div class="dAvgTemp"></div>
		<div class="cWindDir"></div>
		<div class="cWindSpeed"></div>
		<div class="dAvgHum"></div>
      <a href="#weatherDay"><h1>Dag</h1></a>
	  <a href="#weatherWeek"><h1>Week</h1></a>
    </div>
    <div class="" data-role="footer">
      <h2>&copy; INF1A</h2>
    </div>
  </div>
  <div class="" data-role="page" id="weatherDay">
    <div class="" data-role="header">
      SMART-Wasknijper
    </div>
    <div class="ui-content" data-role="main">
		<h1>Vandaag</h1>
		<div class="dCond"></div>
		<div class="dIcon"></div>
		<div class="dAvgTemp"></div>
		<div class="cWindDir"></div>
		<div class="cWindSpeed"></div>
		<div class="dAvgHum"></div>
		<table id="tDay"> 
			<tr>
				<th>Tijd</th>
				<th>Weer</th>
				<th>Temp.</th>
				<th>Humiditeit</th>
				<th>Wind</th>
			</tr>
		</table>
    </div>
    <div class="" data-role="footer">
      &copy;INF1A
    </div>
  </div>
  <div class="" data-role="page" id="weatherWeek">
	<div class="" data-role="header">
      SMART-Wasknijper
    </div>
    <div class="ui-content" data-role="main">
		<h1>Week overzicht</h1>
		<div id="aText"></div>
		<div id="aIcon"></div>
		<table id="tWeek"> 
			<tr>
				<th>Dag</th>
				<th>Weer</th>
				<th>Temp.</th>
				<th>Humiditeit</th>
				<th>Wind</th>
			</tr>
		</table>
	</div>
	<div class="" data-role="footer">
      &copy;INF1A
    </div>
  </div>
  <script src="js/weather.js" type="text/javascript"></script>
</body>
</html>
