</head>
<body>

					<div class="wstatVal">

				</div>
				<div class="wstat">
					<img alt="temp" class="statIcon" src="img/humidity.png">
					<div class="wstatVal">

		<div class="clearfix" id="header">

			<div id="title">
				<h1>Weer</h1>
			</div><a href="#settings"><img alt="settings" id="settingsButton" src=
			"img/settings.png"></a>
		</div>
		<div id="content">
			<div class="clearfix heroBox" id="weatherDay">
				<div class="weatherDescription">
					<h2 class="today">Vandaag</h2>
					<p class="dCond">Geen weer gegevens gevonden.</p>
				</div>
				<div class="weatherIcon"><img alt='Default weather icon' src=

						<img alt="temp" class="statIcon" src="img/temp.png">
						<div class="wstatVal">
							<div class="dAvgTemp">
								??

						</div>
					</div>
					<div class="wstat">
						<img alt="temp" class="statIcon" src="img/windIcon.png">
						<div class="wstatVal">
							<div class="cWindSpeed">
								??

						</div>
					</div>
					<div class="wstat">
						<img alt="temp" class="statIcon" src="img/humidity.png">

	<div class="" data-role="page" id="weatherWeek">
		<div class="clearfix" id="header">

			<div id="title">
				<h1>Weer week</h1>
			</div><a href="#settings"><img alt="settings" id="settingsButton" src=

		</div>
		<div id="content">
			<div class="clearfix heroBox" id="weatherWeek">
				<div class="weatherDescription">
					<h2 id="week">Deze week</h2>

				</div>

	<div class="" data-role="page" id="settings">
		<div class="ui-content" data-role="main">
			<div class="contentBlock" style="position:relative;">
				<h1 style="">Instellingen</h1>
				<div style="position:absolute; right:10px; top:0px; font-size: 32px;">
					<a class="arrow-color" href="#main"><i aria-hidden="true" class=
					"fa fa-arrow-left"></i></a>
				</div>
			</div>
			<form id="settingForm" name="settingForm">
				<div class="ui-field-contain">
					<label for="location">Locatie</label> <input id="location" name="location"
					type="text"> <button id="locButton" type="button">Locatie
					aanpassen</button> <button id="gpsButton" type="button">Locatie
					opvragen</button>
				</div>
				<div class="ui-field-contain">
					<label for="notificaties">Notificaties ontvangen</label>
					<select data-role="flipswitch" id="notificaties" name="notificaties"
					onchange="changeNoti();">
						<option value="off">
							Uit
						</option>
						<option value="on">
							Aan
						</option>
					</select>
				</div>
				<fieldset data-role="controlgroup" data-type="horizontal">
					<legend>Eenheden</legend> <input checked="checked" id="metrisch" name=
					"eenheid" type="radio" value="metrisch"> <label for=
					"metrisch">Metrisch</label> <input id="imperiaal" name="eenheid" type=
					"radio" value="imperiaal"> <label for="imperiaal">Imperiaal</label>
				</fieldset>
			</form><button id="connect">Connect</button><button id="disconnect" style=
			"display:none">Disconnect</button> <button id=
			"subscribe">Subscribe</button><button id="unsubscribe" style=
			"display:none">Unsubscribe</button>
			<hr style="margin:10px auto;">
			<button data-role="button" onclick="removeKnijper()" style=
			"text-align:center; margin-top:25px;"><i aria-hidden="true" class=
			"fa fa-trash"></i> Reset uw SMART-Knijper</button>
			<h4>Activity Log</h4>
			<div id="activity"></div>
		</div>
	</div>
	<div class="" data-role="page" id="firstLoad">
		<div class="ui-content" data-role="main">
			<h1 class="title">Zoek uw Sunny</h1>
		</div>
		<div class="scanBGwrapper">
			<div class="scanBG">
				<div class="scanBGbars scanBGbars1"></div>
				<div class="scanBGbars scanBGbars2"></div>
				<div class="scanBGbars scanBGbars3"></div>
				<div class="scanBGbars scanBGbars4"></div>
				<div class="scanBGbars scanBGbars5"></div>
				<div class="scanBGbars scanBGbars6"></div>
				<div class="scanBGbars scanBGbars7"></div>
				<div class="scanBGbars scanBGbars8"></div>
				<div class="scanBGbars scanBGbars9"></div>
			</div>
		</div>
		<div class="ui-content wrapper toggleBtntime" data-role="main">
			<div class="toggleBtnWrapper">
				<div class="toggleBtn flash" onclick="toggleFlash()">
					<i aria-hidden="true" class="fa fa-bolt"></i>
				</div>
				<div class="toggleBtn scan" onclick="destroyScan()">
					<i aria-hidden="true" class="fa fa-undo"></i>
				</div>
			</div>
		</div>
		<div class="ui-content wrapper" data-role="main">
			<div class="gevondenDevices">
				<div>
					<input id="KnijperName" name="name" type="hidden"> <input id="KnijperID"
					name="key" type="hidden" value="01">
				</div>
			</div>
			<div class="center addSunnyBtn">
				<button class="ui-btn" onclick="scan_now()">Sunny toevoegen</button>
			</div>
		</div>
	</div>
	<script src="cordova.js" type="text/javascript">
	</script>
	<script src="jq/jquery-1.11.1.js">
	</script>
	<script src="jq/jquery.mobile-1.4.5.min.js">
	</script>
	<script src="js/index.js">
	</script>
	<script>
	       var ctx = document.getElementById('my_canvas').getContext('2d');
	       var al = 0;
	       var start = 4.72;
	       var cw = ctx.canvas.width;
	       var ch = ctx.canvas.height;
	       var diff;
	       function progressSim(){
	           diff = ((al / 100) * Math.PI*2*10).toFixed(2);
	         ctx.font="30px Verdana";
	           ctx.clearRect(0, 0, cw, ch);
	           ctx.lineWidth = 10;
	           ctx.fillStyle = '#fb0';
	           ctx.strokeStyle = "#fb0";
	           ctx.textAlign = 'center';
	           ctx.fillText("Uw was is: "+al+"% droog", cw*.5, ch*.45+2, cw);
	           ctx.beginPath();
	           ctx.arc(cw/2, cw/2, 200, start, diff/10+start, false);
	           ctx.stroke();
	         ctx.beginPath();
	         ctx.lineWidth = 2;
	         ctx.moveTo((cw/2)-200,cw/2);
	         ctx.lineTo((cw/2)+200,cw/2);
	         ctx.stroke();
	           if(al >= 100){
	               clearTimeout(sim);
	               // Add message code!
	           }
	       }
	       var sim = setInterval(progressSim, 50);
	</script>
	<script src="js/weather.js" type="text/javascript">
	</script>
	<script src="js/pageSwitcher.js">
	</script>
	<script src="js/qr.js" type="text/javascript">
	</script>
