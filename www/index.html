<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/fa.min.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="jq/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/master.css">

  <title>Smart wasknijper</title>
</head>

<body>

  <div class="" data-role="page" id="main">
    <div class="head" data-role="header">
    </div>
    <div class="ui-content" data-role="main">
      <div class="quickinfo contentBlock">
        <p><i class="fa fa-sun-o" aria-hidden="true"></i> 21:30
        <i class="fa fa-flag-o" aria-hidden="true"></i> NO 3</p>
        <div class="rightSide"> <a href="#settings"><i class="fa fa-cog" aria-hidden="true"></i></a></div>
      </div>
      <div class="floatclear">

      </div>
      <div class="report contentBlock">
        Verwachting: <b>Mooi weer</b><br>
        Beste droogtijd is tussen: 12:00 en 14:00
      </div>
      <div class="circleMeter">

      </div>
      <!-- Insert content here -->
    </div>
  </div>


  <!-- Andere pagina's volgen dit format -->
  <div class="" data-role="page" id="weatherDay">
    <div class="ui-content" data-role="main">
      <h1>Daily weather report</h1>
		<table> <!-- gets input from weather.js-->
			<tr></tr>
		</table>
    </div>
  </div>


  <!-- Andere pagina's volgen dit format -->
  <div class="" data-role="page" id="weatherWeek">
    <div class="ui-content" data-role="main">
		<h1>Droogcijfer van vandaag:</h1>
    </div>
  </div>


  <!-- Andere pagina's volgen dit format -->
  <div class="" data-role="page" id="settings">
	<div class="contentBlock">
	  <a href="#main"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>

	</div>
    <div class="ui-content" data-role="main" style="margin:15px;">
		<h1>Instellingen</h1>
		<div>
		<div class="ui-field-contain">
			<label for="flip-6">Notificaties ontvangen</label>
			<select name="flip-6" id="flip-6" data-role="flipswitch">
				<option value="off">Uit</option>
				<option value="on">Aan</option>
			</select>
		</div>
		<div class="ui-field-contain">
			<label for="flip-6">Dynamische achtergronden</label>
			<select name="flip-6" id="flip-6" data-role="flipswitch">
				<option value="off">Uit</option>
				<option value="on">Aan</option>
			</select>
		</div>
		<fieldset data-role="controlgroup" data-type="horizontal">
			<legend>Eenheden</legend>
				<input type="radio" name="radio-choice" id="radio-choice-1" value="choice-1" checked="checked" />
				<label for="radio-choice-1">Metrisch</label>

				<input type="radio" name="radio-choice" id="radio-choice-2" value="choice-2"  />
				<label for="radio-choice-2">Imperiaal</label>
		</fieldset>
		<hr style="margin:10px auto;" />
		<p style="text-align:center; margin-top:25px;" onclick="removeKnijper()" data-role="button"><i class="fa fa-trash" aria-hidden="true"></i> Reset uw SMART-Knijper</p>
    </div>
  </div>

  <!-- Eerste pagina voor instellen vd wasknijper -->
  <div class="" data-role="page" id="firstLoad">
    <div class="ui-content" data-role="main">
		<div class="head" data-role="header">
		  <h1>Zoek uw SMART-Knijper</h1>
		</div>
		<div class="ui-content" data-role="main">
		  <div style="margin:15px; " class="gevondenDevices">
			<div >
				<input type="text" name="name" id="KnijperName" />
				<input type="hidden" name="key" id="KnijperID" value="01" />
			</div>
		  </div>
		  <div class="center">
			<div style="height:200px;">
			  <i style="display:none; margin:0 auto;" class="fa fa-refresh fa-spin fa-fw"></i>
			</div>
			<button onclick="addKnijper()" class="ui-btn">Toevoegen</button>
		  </div>
		</div>
    </div>
  </div>
  
  <script type="text/javascript" src="cordova.js"></script>
  <script src="jq/jquery-1.11.1.js"></script>
  <script src="jq/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/main.js"></script>
  <!--<script src="js/pageSwitcher.js"></script>-->
  <script src="js/weather.js" type="text/javascript"></script>
</body>
</html>
